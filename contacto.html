<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="La cafeteria">
    <meta name="keywords" content="Cafe, Carta, Contacto">
    <meta name="author" content="Pau Aguilar">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Cafetería Las Horas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="contacto-header">
        <h1>Contacto</h1>
    </header>
    <div class="contact-container">
        <section class="contact-info">
            <h2>Información de Contacto</h2>
            <p>Dirección: Calle Ficticia 123, Ciudad Imaginaria</p>
            <p>Teléfono: +34 123 456 789</p>
            <p>Email: info@cafeterialashoras.com</p>
        </section>

        <section class="contact-form">
            <h2>Envíanos un Mensaje</h2>
            <form action="#" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>

                <button type="submit">Enviar Mensaje</button>
            </form>
        </section>

        <section class="contact-map">
            <h2>Ubicación</h2>
            <p>Aquí puedes encontrarnos:</p>
            <!-- Si deseas agregar un mapa, reemplaza el <div> a continuación con un iframe de Google Maps -->
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12227.691923303855!2d-0.05055648975726172!3d39.98782648473674!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd5fffbadc59a103%3A0x9689c180fefd9e7c!2sOh%20My%20Bowl%20-%20Coffee%20%26%20Brunch!5e0!3m2!1ses!2ses!4v1731412088923!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <a href="index.html">Volver a Inicio</a>
    </div>
</body>
</html>
